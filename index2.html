<!DOCTYPE html>
<html>
    <head>
        <mmeta charset="utf-8">
        <title>JQuery esimerkkejä</title>
        <script src="jquery-3.4.1.js"></script>
        <style type="text/css">
             p{
                 padding: 15px;
                 background: green;

              }
        
        </style>
        <script type="text/javascript">
        // esimerkki
        $(document).ready(function(){
            // Piilota
            $(".piiloon-nappi").click(function(){
                $("p").hide();
            });
            // Näytä
            $(".esiin-nappi").click(function(){
                $("p").show();
            });
            
        });

        </script>
        
    </head>
    <body>
        <button type="button" class="piiloon-nappi">Piilota</button>
        <button type="button" class="esiin-nappi">Näytä</button>
        <p>Tässä on tekstiä</p>
        <p>Tässäkin on tekstiä</p>
        <p>tässä on vieläkin tekstiä</p>

    </body>
</html>
